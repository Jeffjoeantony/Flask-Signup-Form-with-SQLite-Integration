<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("/static/blurred-abstract-background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;

        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 350px;
        font-family: Arial, sans-serif;
      }

      .contain1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .success-header {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 10px; 
      }

      .success-header .icon {
        width: 60px; /* Adjust size as needed */
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-header">
        <img src="/static/success.png" alt="Success Icon" class="icon" />
        <h1>Registration Successful!</h1>
      </div>
    </div>
  </body>
</html>
